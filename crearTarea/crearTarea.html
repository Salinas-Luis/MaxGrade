<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxGrade</title>
    <link rel="stylesheet" href="./csscrearTarea/stylecTarea.css">
</head>
<body>
        <div class="container-header">
            <div class="divacio"></div>
            <div class="divimg"><img src="../img/maxgradeplacapng.png" alt=""></div>
            <div class="irperfil"><a href="../perfilconfig/perfilconfig.html"><img src="./img/usuario-negro-forma-de-cerca.png"></a></div>
        </div>
            <div class="container-nav">
                <a href="../Calendario/calendario.html">Calendario | </a>
                <a href="../crearTarea/crearTarea.html">Crear Tarea | </a>
                <a href="">Configuraci√≥n</a>
            </div>
                <div class="container-body">
                    <h2>Creacion de Tarea</h2><hr>
                    <div class="form-crearTarea">
                    <p class="label">Nombre de la tarea:</p>
                    <input type="text" placeholder="Ej: Integrales" id="tareanombrereg" class="inputlog"><hr>
                    <p class="label1">Forma de entrega:</p>
                    <input type="radio" name="formaentrega" id="forma1">
                    <label for="forma1">Teams</label>
                    <input type="radio" name="formaentrega" id="forma2">
                    <label for="forma2">Presencial</label>
                    <hr>
                    <p class="label1">Materia:</p>
                     <input type="radio" name="semestrereg" id="materia1">
                    <label for="materia1">Materia1</label>
                     <input type="radio" name="semestrereg" id="materia2">
                    <label for="materia2">Materia2</label>
                    <input type="radio" name="semestrereg" id="materia3">
                    <label for="materia3">Materia3</label>
                     <input type="radio" name="semestrereg" id="materia4">
                    <label for="materia4">Materia4</label>
                    <input type="radio" name="semestrereg" id="materia5">
                    <label for="materia5">Materia5</label>
                    <input type="radio" name="semestrereg" id="materia6">
                    <label for="materia6">Materia6</label>
                    <hr>
                    <p class="label1">Complejidad de la tarea:</p>
                    <input type="radio" name="complejidadtarea" id="complejidad1">
                    <label for="complejidad1">Larga</label>
                    <input type="radio" name="complejidadtarea" id="complejidad2">
                    <label for="complejidad2">Media</label>
                    <input type="radio" name="complejidadtarea" id="complejidad2">
                    <label for="complejidad3">Corta</label>
                    <hr>
                    <p class="label1">Tipo de trabajo:</p>
                    <input type="radio" name="tipodet" id="tipodet1">
                    <label for="tipodet1">En equipo</label>
                    <input type="radio" name="tipodet" id="tipodet2">
                    <label for="tipodet2">Individual</label>
                    <p class="label1">Fecha de entrega</p>
                    <input type="date" id="fechaentrega">
                    <p class="label1">Nivel de Prioridad</p>
                    <input type="radio" name="nivelprio" id="nivelprio1">
                    <label for="nivelprio1">Alta</label>
                    <input type="radio" name="nivelprio" id="nivelprio2">
                    <label for="nivelprio2">Media</label>
                    <input type="radio" name="nivelprio" id="nivelprio3">
                    <label for="nivelprio3">Baja</label>
                    <p class="label1">Tiempo entre recordatorio</p>
                    <input type="text" id="lapsorecordatorio" onkeypress="return validartiempo(event)" placeholder="Ej: 1w 1d 1h">
                    <p class="label1">Instrucciones</p>
                    <input type="text" id="Instrucciones" class="inputlog" placeholder="Descripcion de la tarea">
                    </div>

                    <div class="container-btn">
                    <button onclick="">Guardar</button>
                    <button onclick="">Resetear</button>
                    <a href="../PostLogin/postlog.html"><button>Regresar</button></a>  
                    </div>
                </div>
                <script src="./js/ctarea.js"></script>
</body>
</html>
